<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <!-- CSS Style Sheet -->
  <link rel="stylesheet" href="/design/style.css">

<body>

  <header class="logo">
    <img src="./images/logo.svg" alt="logo">
  </header>

  <section class="illustration">
    <img src="./images/illustration-mockups.svg" alt="mockup">
  </section>

  <section class="intro">
    <h2>Build The Community Your Fans Will Love</h2>

    <h3>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion. </h3>

    <button>Register</button>
  </section>
  

  

  

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/jnunez1229">Juan Nu√±ez</a>.
    </p>
    <div class="social">
      <i class="fab fa-facebook-square "></i>
      <i class="fab fa-instagram-square"></i>
      <i class="fab fa-twitter-square"></i>
    </div>
  </footer>

</html>
